<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <script type="text/javascript">
      const segments = 1;
      const parts = location.pathname
        .split('/')
        .filter((x) => x !== '')
        .filter((x, i) => i < segments);

      // Prevent infinite reload if path does not exist
      const url = `/${parts.join('/')}`;
      if (url !== location.pathname) {
        sessionStorage.redirect = location.href;
        location.href = url;
      }
    </script>
  </head>

  <body>
    Page not found
  </body>
</html>
